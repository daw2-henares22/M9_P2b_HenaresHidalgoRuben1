    <script>
        function MenuClick(event) {                   
            var menu = document.getElementById('menu'); 
            var dropdownmenu = document.getElementById('dropdownmenu');           

            

            if (event.target.nodeName == "I" || event.target.nodeName == "BUTTON") {
                console.log("Clicked", event.target.textContent);  
                
                let style = menu.classList.toString();

                if (style == 'offcanvas offcanvas-end'){
                    menu.classList.add("show")                     
                } 
                
                style = dropdownmenu.classList.toString();

                if (style == 'dropdown-menu'){
                    dropdownmenu.classList.add("show")                     
                }else if (style == 'dropdown-menu show') {
                    for (let cssClass of menu.classList) {                                            
                        if(cssClass == "show"){                                    
                            dropdownmenu.classList.remove("show");                                                  
                        }                        
                    }    
                }
            }else{
                for (let cssClass of menu.classList) {                                            
                    if(cssClass == "show"){                                    
                        menu.classList.remove("show");                                                  
                    }                        
                }      
            }                            
        }

        var boton = document.getElementById('boton');           
        var body = document.getElementsByClassName('bg-dark')[0];
        boton.addEventListener("click", MenuClick);        
        body.addEventListener("click", MenuClick);      
        
        var dropdownBoton = document.getElementById('boton1');   
        dropdownBoton.addEventListener("click", MenuClick);      
    </script>
